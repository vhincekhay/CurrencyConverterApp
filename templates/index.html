<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Real Time Currency Converter</h1>
        <p>Last Update: {{ last_update_time }}</p>
        <form method="POST" action="/convert">
            <!-- Input field for the amount -->
            <input type="text" name="amount" id="amount" placeholder="Enter amount" required inputmode="numeric">
            <script>
                document.addEventListener('input', function (e) {
                    if (e.target.id === 'amount') {
                        e.target.value = e.target.value.replace(/[^0-9.]/g, '');
                    }
                });
                </script>                
            <!-- Source Currency Dropdown -->
            <select name="from_currency" id="from_currency">
                {% for currency in currencies %}
                    <option value="{{ currency }}" {% if currency == default_from_currency %}selected{% endif %}>{{ currency }}</option>
                {% endfor %}
            </select>
            <span>to</span>
            <<!-- Target Currency Dropdown -->
            <select name="to_currency" id="to_currency">
                {% for currency in currencies %}
                    <option value="{{ currency }}" {% if currency == default_to_currency %}selected{% endif %}>{{ currency }}</option>
                {% endfor %}
            </select>
            <button type="submit">Convert</button>
        </form>
        <p>Next Update: {{ next_update_time }}</p>
    </div>
</body>
</html>
