<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Conversion Result</title>
</head>
<body>
    <div class="header text-center mt-5">
        <h1>Conversion Result</h1>
    </div>
    <div class="rectangular-box-container">
        <div class="rectangular-box">
            <button class="time-button" id="lastUpdateBtn">Last Update: {{ last_update_time }}</button>
            <p class="mt-4">{{ amount}} {{default_from_currency }} to {{ default_to_currency }} :</p>
            <p class="result mt-4">Converted Amount: {{ converted_amount }} {{default_to_currency}}</p>
            <button class="time-button" id="nextUpdateBtn">Next Update: {{ next_update_time }}</button>
            <div class="">
                <span> </span>
                <a href="/" class="btn btn-primary mt-4">Back to Converter</a>
            </div>
        </div>
    </div>
</body>
</html>
